<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Logare - Crazy Pizza</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styleLogare.css')}}">
  </head>
  <body>
      <div class="nav-wrapper">
            <div class="left-side">
              <div class="nav-image-logo">
                    <a href="/">Crazy Pizza</a>
              </div>

                <div class="nav-link-wrapper">
                    <a href="/">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="/meniu">Meniu</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="/rezervare">Rezervare</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="/logare">Admin</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="/contact">Contact</a>
                </div>

                 <div class="nav-link-wrapper">
                    <a href="/recenzie">Recenzii</a>
                </div>

            </div>

            <div class="right-side">
                <div class="brand">
                    <div> BORZA ALEXANDRU </div>
                </div>

            </div>

        </div>


         <div class="loginbox">
             {% with messages = get_flashed_messages() %}

             {% if messages %}

             {% for message in messages %}

             <div class="alert-message" role="alert" style="font-size:30px; text-align:center; color:white">
                 {{message}}
             </div>


          {% endfor %}

          {% endif %}
          {% endwith %}
          <img src="{{url_for('static',filename='images/avatar.png')}}" class="avatar">
          <h1>Login Here</h1>
          <form action="/logare_admin" method="POST">
              <p>Username</p>
              <input type="text" name="username" placeholder="Enter Username" required>
              <p>Password</p>
              <input type="password" name="password" placeholder="Enter Password" required>
              <input type="submit" name="btn" value="Login">
          </form>

      </div>
  </body>
</html>
